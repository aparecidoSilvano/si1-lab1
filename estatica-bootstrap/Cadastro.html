<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title>Cadastro</title>
<link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="Index.html">Index</a>
				<ul class="nav">
					<li class="active"><a href="#">Cadastro</a></li>
					<li><a href="#">Biblíografia</a>
					<li><a href="#">Sobre</a>
				</ul>
			</div>
		</div>
	</div>


		<div class="page-header">
			<h1>SISTEMAS DA INFORMAÇÃO I - UFCG</h1>
		</div>


	</div>
	<div class="container-fluid">
		<div class="panel panel-success">
			<div class="panel-heading">
				<form class="form-horizontal" action="obrigado.html">
					<div class="control-group">
						<label class="control-label" for="inputFirstName">Primeiro
							nome</label>
						<div class="controls">
							<input type="text" id="inputFirstname" placeholder="Fulano"
								autofocus="autofocus">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputLastName">Sobrenome</label>
						<div class="controls">
							<input type="text" id="inputLastName" placeholder="Deltrano">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputRegistration">Matrícula</label>
						<div class="controls">
							<input type="text" id="inputRegistration" placeholder="000000000">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPhone">Telefone</label>
						<div class="controls">
							<input type="text" id="inputPhone" placeholder="(00) 00000000">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<input type="email" id="inputEmail"
								placeholder="exemplo@exemplo.com">
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-large btn-block btn-link">Enviar</button>
					</div>
				</form>

			</div>
		</div>

	</div>
</body>
</html>
