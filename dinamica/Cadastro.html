<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title>Cadastro</title>
<link rel="stylesheet" href="css/bootstrap.css" /> 
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li><a href="Index.html">Inicio</a></li>
				<li><a href="https://sites.google.com/a/computacao.ufcg.edu.br/si1/bibliografia-e-apontadores" target="_blank">Bibliografia</a></li>
				<li><a href="#">Sobre</a></li>
			</ul>
			<h3 class="text-muted">SISTEMAS DA INFORMAÇÃO I - UFCG</h3>
		</div>

		<div class="jumbotron">
			<form class="form-horizontal" action="obrigado.html">
				<div class="control-group">
					<label class="control-label" for="inputFirstName">Primeiro
						nome</label>
					<div class="controls">
						<input type="text" id="inputFirstname" placeholder="Fulano"
							autofocus="autofocus">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputLastName">Sobrenome</label>
					<div class="controls">
						<input type="text" id="inputLastName" placeholder="Deltrano">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputRegistration">Matrícula</label>
					<div class="controls">
						<input type="text" id="inputRegistration" placeholder="000000000">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPhone">Telefone</label>
					<div class="controls">
						<input type="text" id="inputPhone" placeholder="(00) 00000000">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<input type="email" id="inputEmail"
							placeholder="exemplo@exemplo.com">
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-large btn-block btn-link">Enviar</button>
				</div>
			</form>
		</div>

		<div class="footer">
			<p>&copy; ufcg 2014</p>
		</div>

	</div>
</body>
</html>
